<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>

</body>
<script>
    // Get the ul element with id "items"
    const itemsList = document.getElementById("items");

    // Manipulate the DOM using the methods
    const newItem = document.createElement("li");
    newItem.className = "list-group-item";
    newItem.textContent = "New Item";

    // Append the new item to the end of the list
    itemsList.appendChild(newItem);

    // Get the parent element of the ul
    const parentElement = itemsList.parentElement;

    // Get the last child element of the ul
    const lastChild = itemsList.lastElementChild;

    // Get the first child element of the ul
    const firstChild = itemsList.firstElementChild;

    // Get the next sibling of the ul
    const nextSibling = itemsList.nextElementSibling;

    // Get the previous sibling of the ul
    const previousSibling = itemsList.previousElementSibling;

    const headerTitle = document.querySelector("#header-title");
    const helloNode = document.createTextNode("Hello ");
    headerTitle.insertBefore(helloNode, headerTitle.firstChild);

    const itemsList1 = document.querySelector("#items");
    const firstItem = itemsList1.firstElementChild;
    const helloNodeItem = document.createTextNode("Hello ");
    firstItem.insertBefore(helloNodeItem, firstItem.firstChild);

</script>

</html>
